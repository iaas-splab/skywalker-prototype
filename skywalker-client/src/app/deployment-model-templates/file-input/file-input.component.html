<form #templateForm="ngForm" (ngSubmit)="onUpload()">
  <div>
    <p>
      Upload an already existing template to the repository.
    </p>
  </div>
  <div>
    <input required ngModel name="fileInput" type="file" (change)="onFileSelected($event)">
  </div>
  <mat-action-row>
    <button [routerLink]="['/template-list']" mat-button type="submit" [disabled]="templateForm.invalid" (click)="onUpload()">Submit</button>
  </mat-action-row>
</form>
