<mat-card>
  <mat-card-title><h5>Property Mapping Repository</h5></mat-card-title>
  <div class="right-flex">
    <button mat-flat-button color="primary" [routerLink]="['/app-add-property-mapping']">Add</button>
    <button mat-button mat-stroked-button (click)="resetAll()" matTooltip="Reset to default table">
      Reset to default
    </button>
  </div>
</mat-card>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="genericResourceId">
    <th mat-header-cell *matHeaderCellDef> Generic Resource ID </th>
    <td mat-cell *matCellDef="let element"> {{element.genericResourceId}} </td>
  </ng-container>

  <ng-container matColumnDef="genericServiceProperty">
    <th mat-header-cell *matHeaderCellDef> Generic Properties </th>
    <td mat-cell *matCellDef="let element">
      <div *ngFor="let prop of element.genericServicePropertyMap | keyvalue">
        <p class="grid-font">{{prop.key}}</p>
      </div>
    </td>
  </ng-container>

  <ng-container matColumnDef="genericServicePropertyMap">
    <th mat-header-cell *matHeaderCellDef> Correlating property names at provider-specific services </th>
    <td mat-cell *matCellDef="let element">
      <div *ngFor="let prop of element.genericServicePropertyMap | keyvalue">
        <p>{{prop.value.toString()}}</p>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
