<mat-card>
  <mat-card-title><h3>Mapping Modules</h3></mat-card-title>
  <div class="right-flex">
    <button mat-flat-button color="primary" [routerLink]="['/mapping-add']">Add Mapping Module</button>
  </div>
</mat-card>
<mat-accordion *ngFor="let module of mappingModules">
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title class="small-text">{{module.name}}</mat-panel-title>
    </mat-expansion-panel-header>
    <mat-card>
      <mat-card-subtitle>Body</mat-card-subtitle>
      <mat-card-content>{{module.body}}</mat-card-content>
      <div class="example-button-row">
        <button mat-stroked-button color="primary" [routerLink]="['/mapping-add', module]" >Edit</button>
      </div>
    </mat-card>
  </mat-expansion-panel>
</mat-accordion>
